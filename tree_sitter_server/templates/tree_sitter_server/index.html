{% extends 'tree_sitter_server/base.html' %}

{% block title %}Tree-sitter Search{% endblock %}

{% block content %}
  <section class="section">
    <div class="container">
      <h1 class="title">
        Tree-sitter Search
      </h1>
      <form method="POST">
        <div class="field">
          <div class="control">
            <textarea name="query" class="textarea is-large is-family-monospace" placeholder="Tree-sitter query"></textarea>
          </div>
        </div>
        <div class="field has-addons has-addons-centered">
          <p class="control">
            <span class="select is-large">
              <select name="language">
                <option value="python">Python</option>
                <option value="java">Java</option>
              </select>
            </span>
          </p>
          <p class="control is-expanded">
            <input name="name" class="input is-large" type="text" placeholder="Name for query">
          </p>
          <p class="control">
            <button class="button is-primary is-large">Search</button>
          </p>
        </div>
        {% csrf_token %}
      </form>
    </div>
  </section>
  <section class="section">
    <div class="container">
      <h2 class="title">
        Searches
      </h2>
      <ol>
        {% for search in searches %}
          <li><a href="{% url 'search' search.id %}">{{ search.get_ref }}</a></li>
        {% endfor %}
      </ol>
    </div>
  </section>
{% endblock %}
